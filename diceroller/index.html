<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Roller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800">
    <div class="max-w-3xl mx-auto px-4 py-6 flex items-center justify-between gap-3">
      <h1 class="text-2xl font-bold tracking-tight flex items-center gap-2"><span class="text-2xl">ðŸŽ²</span> Dice Roller</h1>
      <a href="../index.html" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700">Back</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6 space-y-6">
    <section class="p-4 bg-slate-800/60 rounded-2xl border border-slate-700">
      <div class="grid gap-6 md:grid-cols-3">
        <!-- Left column: Choose Die, Selected Dice, Mode -->
        <div class="space-y-4 md:col-span-2">
          <!-- Dice selection -->
          <div>
            <h2 class="text-sm font-semibold mb-2 text-slate-300">Choose Die</h2>
            <div id="diceGroup" class="flex flex-wrap gap-2">
              <!-- Buttons generated in JS as well, but we also render here for no-JS fallback -->
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="2">d2</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="4">d4</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="6">d6</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="8">d8</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="10">d10</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="12">d12</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="20">d20</button>
              <button class="die-btn px-3 py-2 rounded-lg border text-sm bg-sky-400/10 border-sky-500/30 hover:bg-sky-400/15" data-die="100">d100</button>
            </div>
          </div>

          <!-- Selected dice chips -->
          <div>
            <h3 class="text-sm font-semibold mb-2 text-slate-300">Selected Dice</h3>
            <div id="selectedDice" class="flex flex-wrap gap-2"></div>
            <p id="noDiceHint" class="text-xs text-slate-400 mt-1">Click dice above to add them to this roll. Click a chip to remove.</p>
          </div>

          <!-- Mode -->
          <div>
            <h3 class="text-sm font-semibold mb-2 text-slate-300">Mode</h3>
            <div id="modeGroup" class="inline-flex rounded-lg border border-emerald-500/30 overflow-hidden">
              <button class="mode-btn px-4 py-2 text-sm bg-emerald-400/10 hover:bg-emerald-400/15" data-mode="normal">Normal</button>
              <button class="mode-btn px-4 py-2 text-sm bg-emerald-400/10 hover:bg-emerald-400/15 border-l border-emerald-500/30" data-mode="adv">Advantage</button>
              <button class="mode-btn px-4 py-2 text-sm bg-emerald-400/10 hover:bg-emerald-400/15 border-l border-emerald-500/30" data-mode="dis">Disadvantage</button>
            </div>
          </div>
        </div>

        <!-- Right column: Modifiers -->
        <div class="md:col-span-1">
          <label class="text-sm font-semibold mb-2 text-slate-300 block">Modifiers</label>
          <div id="modifierGroup" class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <input type="number" step="1" value="0" class="modifier-input w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
              <button id="addModifierBtn" class="add-mod-btn w-8 h-8 grid place-items-center rounded-full border border-sky-500/40 bg-sky-400/10 hover:bg-sky-400/20" title="Add modifier">+</button>
            </div>
          </div>
        </div>

        <!-- Bottom row: Roll + Results spanning both columns -->
        <div class="md:col-span-3 space-y-4">
          <div>
            <button id="rollBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-medium">Roll</button>
          </div>
          <div id="resultsCard" class="p-4 bg-slate-800/60 rounded-2xl border border-slate-700 hidden">
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-lg font-semibold">Result</h2>
              <div class="flex items-center gap-2">
                <button id="copyTotalBtn" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700" title="Copy total to clipboard">Copy Total</button>
                <button id="clearResultsBtn" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700" title="Clear results">Clear</button>
                <button id="rerollBtn" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700">Re-roll</button>
              </div>
            </div>
            <div id="resultText" class="text-xl font-bold"></div>
            <div id="detailText" class="text-sm text-slate-300 mt-1"></div>
          </div>
        </div>
      </div>
    </section>

    
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>

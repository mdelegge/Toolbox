<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generated Maps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800">
    <div class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold tracking-tight">Generated Maps</h1>
      <div class="flex items-center gap-2">
        <a href="../index.html" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700">Back</a>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 space-y-6">
    <section class="grid md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <div class="p-4 bg-slate-800/60 rounded-2xl border border-slate-700">
          <div class="flex flex-col md:flex-row gap-3 md:items-end">
            <div class="flex-1">
              <label for="algorithm" class="block text-sm mb-1">Algorithm</label>
              <select id="algorithm" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2">
                <option value="bsp" selected>BSP Tree (Rooms + Corridors)</option>
                <option value="donjon">Donjon (Odd-grid rooms, biased corridors)</option>
              </select>
            </div>
            <div class="flex-1">
              <label for="dungeonWidth" class="block text-sm mb-1">Width</label>
              <input id="dungeonWidth" type="number" min="20" max="1000" step="1" value="60" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
            </div>
            <div class="flex-1">
              <label for="dungeonHeight" class="block text-sm mb-1">Height</label>
              <input id="dungeonHeight" type="number" min="20" max="1000" step="1" value="40" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
            </div>
            <div>
              <label for="roomCount" class="block text-sm mb-1">Rooms</label>
              <input id="roomCount" type="number" min="3" max="50" step="1" value="8" class="w-28 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
            </div>
            <button id="generateDungeonBtn" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 font-medium">Generate</button>
          </div>
        </div>

        <!-- Donjon-specific options -->
        <div id="donjonOptions" class="mt-3 p-4 bg-slate-800/40 rounded-2xl border border-slate-700 hidden">
          <h4 class="font-semibold mb-3">Donjon Options</h4>
          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label for="ddPreset" class="block text-sm mb-1">Preset</label>
              <select id="ddPreset" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2">
                <option value="natural" selected>Natural — balanced, short spurs</option>
                <option value="clean">Clean — very lean corridors</option>
                <option value="organic">Organic — fewer trims, more branches</option>
                <option value="maze">Maze-like — minimal pruning</option>
              </select>
            </div>
            <div class="flex items-center gap-2">
              <input id="ddRemoveDeadEnds" type="checkbox" class="h-4 w-4" checked />
              <label for="ddRemoveDeadEnds" class="text-sm">Remove dead-end corridors</label>
            </div>
            <div>
              <label for="ddDeadEndPasses" class="block text-sm mb-1">Dead-end passes</label>
              <input id="ddDeadEndPasses" type="number" min="1" max="200" step="1" value="50" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
            </div>
            <div class="flex items-center gap-2">
              <input id="ddPruneMST" type="checkbox" class="h-4 w-4" checked />
              <label for="ddPruneMST" class="text-sm">Prune to shortest corridor network (MST)</label>
            </div>
            <div>
              <label for="ddSpurLen" class="block text-sm mb-1">Keep short spurs (length)</label>
              <input id="ddSpurLen" type="number" min="0" max="10" step="1" value="0" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
              <p class="mt-1 text-xs text-slate-400">0 disables; try 1–3 for light decorative branches.</p>
            </div>
          </div>
        </div>

        <div id="dungeonCard" class="mt-4 p-4 bg-slate-800/60 rounded-2xl border border-slate-700 hidden">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold">Generated Map</h3>
            <div class="flex gap-2">
              <button id="exportDungeonBtn" class="text-sm px-3 py-2 rounded bg-slate-700 hover:bg-slate-600 border border-slate-600">Export Image</button>
              <button id="regenerateDungeonBtn" class="text-sm px-3 py-2 rounded bg-emerald-700 hover:bg-emerald-600 border border-emerald-600">Regenerate</button>
            </div>
          </div>
          <div class="bg-slate-900 rounded-lg p-4 overflow-auto">
            <canvas id="dungeonCanvas" class="border border-slate-600 max-w-full"></canvas>
          </div>
          <div id="dungeonInfo" class="mt-3 text-sm text-slate-400"></div>
          <div id="roomDescriptions" class="mt-4 hidden">
            <h4 class="font-semibold mb-2">Room Descriptions</h4>
            <ol id="roomDescriptionsList" class="list-decimal list-inside text-sm text-slate-300 space-y-1"></ol>
          </div>
        </div>
      </div>

      <aside class="md:col-span-1 p-4 bg-slate-800/40 rounded-2xl border border-slate-700">
        <h3 class="font-semibold mb-2">Map Info</h3>
        <dl class="text-sm space-y-1">
          <div class="flex justify-between"><dt>Algorithm</dt><dd id="algoName" class="text-slate-300">BSP Tree</dd></div>
          <div class="flex justify-between"><dt>Max Size</dt><dd class="text-slate-300">1000×1000</dd></div>
          <div class="flex justify-between"><dt>Connected</dt><dd class="text-slate-300">Yes</dd></div>
        </dl>
        <div class="mt-4">
          <h4 class="font-semibold mb-1">Legend</h4>
          <div class="text-xs text-slate-400 space-y-1">
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 bg-slate-900 border border-slate-600"></div>
              <span>Wall</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 bg-amber-200"></div>
              <span>Floor</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 bg-amber-700"></div>
              <span>Door</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 rounded-full" style="background:#10b981"></div>
              <span>Stairs Up</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 rounded-full" style="background:#8b5cf6"></div>
              <span>Stairs Down</span>
            </div>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordsearch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      color-scheme: dark;
    }

    #board {
      display: grid;
      gap: 0.25rem;
      width: 100%;
      touch-action: none;
      user-select: none;
      --cell-size: 48px;
    }

    .grid-cell {
      position: relative;
      width: var(--cell-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      transition: background 0.15s ease, transform 0.1s ease;
      color: #e2e8f0;
      line-height: 1;
    }

    .cell-letter {
      line-height: 1;
    }

    .grid-cell:hover {
      transform: translateY(-1px);
      border-color: rgba(125, 211, 252, 0.6);
    }

    .grid-cell.selected {
      background: rgba(56, 189, 248, 0.25);
      border-color: rgba(56, 189, 248, 0.6);
    }

    .grid-cell.found {
      background: rgba(52, 211, 153, 0.35);
      border-color: rgba(52, 211, 153, 0.8);
      color: #f8fafc;
    }

    .grid-cell.found.selected {
      background: rgba(45, 212, 191, 0.45);
    }

    #puzzleWrapper {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(71, 85, 105, 0.6);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.45);
    }

    .word-list-item {
      border-radius: 0.5rem;
      padding: 0.35rem 0.75rem;
      transition: background 0.15s ease, color 0.15s ease;
      display: flex;
      align-items: center;
      line-height: 1.1;
    }

    .word-list-item.found {
      background: rgba(52, 211, 153, 0.2);
      color: #bbf7d0;
      text-decoration: line-through;
      text-decoration-thickness: 2px;
    }

    @media (max-width: 640px) {
      #board {
        gap: 0.18rem;
      }
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800/80">
    <div class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between gap-3">
      <h1 class="text-2xl font-bold tracking-tight flex items-center gap-2"><span class="text-2xl">ðŸ§©</span> Wordsearch</h1>
      <a href="../index.html" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700">Back</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8 space-y-6">
    <section class="p-6 bg-slate-800/60 rounded-2xl border border-slate-700/80">
      <div class="grid gap-6 lg:grid-cols-5">
        <form id="controlsForm" class="lg:col-span-2 space-y-5" autocomplete="off">
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label for="wordInput" class="text-sm font-semibold text-slate-200">Word List</label>
              <button type="button" id="useDefaultBtn" class="text-xs px-2 py-1 rounded border border-slate-600 bg-slate-800 hover:bg-slate-700">Reset to default</button>
            </div>
            <textarea id="wordInput" rows="10" class="w-full bg-slate-900/80 border border-slate-700 rounded-xl px-3 py-2 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500/50" spellcheck="false">DRAGON
SWORD
MAGIC
DUNGEON
TREASURE
GUILD
RANGER
WIZARD
CLERIC
BARD
QUEST
MONSTER
CASTLE
CAVERN
TRAP</textarea>
            <p class="text-xs text-slate-400">One word per line. Letters only; other characters will be stripped automatically.</p>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-semibold text-slate-200">Grid Size</label>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label for="rowsInput" class="text-xs text-slate-400">Rows</label>
                <input type="number" id="rowsInput" min="6" max="30" value="15" class="w-full bg-slate-900/80 border border-slate-700 rounded-xl px-3 py-2 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500/50" />
              </div>
              <div>
                <label for="colsInput" class="text-xs text-slate-400">Columns</label>
                <input type="number" id="colsInput" min="6" max="30" value="15" class="w-full bg-slate-900/80 border border-slate-700 rounded-xl px-3 py-2 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500/50" />
              </div>
            </div>
            <p class="text-xs text-slate-400">Try a larger grid if your words are long.</p>
          </div>

          <div class="flex flex-wrap items-center gap-3">
            <button type="submit" class="px-4 py-2 rounded-lg bg-sky-600 hover:bg-sky-500 font-medium">Generate Puzzle</button>
            <button type="button" id="exportBtn" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 font-medium">Export as PNG</button>
          </div>
          <p id="message" class="text-sm text-slate-300"></p>
        </form>

        <div class="lg:col-span-3 space-y-4">
          <div id="puzzleWrapper" class="space-y-5">
            <div class="flex flex-wrap items-center justify-between gap-3">
              <div class="space-y-1">
                <p class="text-xs uppercase tracking-wide text-slate-400">Progress</p>
                <p class="text-lg font-semibold text-slate-100"><span id="foundCount">0</span> / <span id="totalCount">0</span> words found</p>
              </div>
              <div class="text-sm text-slate-400">
                Highlight words by dragging across the letters. Diagonals work, and backwards counts too.
              </div>
            </div>

            <div id="board" class="rounded-2xl"></div>

            <div>
              <h2 class="text-sm font-semibold text-slate-200 mb-2">Words to find</h2>
              <ul id="wordList" class="grid gap-1 sm:grid-cols-2 lg:grid-cols-2 text-sm"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>

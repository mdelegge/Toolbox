<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackfeather's DND Tools, Tables, & Loot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800">
    <div class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold tracking-tight">Blackfeather's DND Tools, Tables, & Loot</h1>
      <div class="flex items-center gap-2">
        <a href="#" id="exportBtn" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700">Copy Results</a>
        <a href="../index.html" class="text-sm px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700">Back</a>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 space-y-6">
    <section class="grid md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <div class="p-4 bg-slate-800/60 rounded-2xl border border-slate-700">
          <div class="flex flex-col gap-3">
            <!-- Category row -->
            <div class="flex flex-col md:flex-row gap-3 md:items-end">
              <div class="flex-1">
                <label for="categorySelect" class="block text-sm mb-1">Category</label>
                <select id="categorySelect" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2">
                  <option value="">Loading categories...</option>
                </select>
              </div>
            </div>
            <!-- Table and controls row -->
            <div class="flex flex-col md:flex-row gap-3 md:items-end">
              <div class="flex-1">
                <label for="moduleSelect" class="block text-sm mb-1">Table</label>
                <select id="moduleSelect" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" disabled>
                  <option value="">Select a category first</option>
                </select>
              </div>
              <div>
                <label for="minItems" class="block text-sm mb-1">Min items</label>
                <input id="minItems" type="number" min="0" step="1" value="1" class="w-28 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
              </div>
              <div>
                <label for="maxItems" class="block text-sm mb-1">Max items</label>
                <input id="maxItems" type="number" min="0" step="1" value="5" class="w-28 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2" />
              </div>
              <button id="generateBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-medium">Generate</button>
            </div>
          </div>
        </div>

        <div id="resultsCard" class="mt-4 p-4 bg-slate-800/60 rounded-2xl border border-slate-700 hidden">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold">Results</h2>
            <span id="rollMeta" class="text-xs text-slate-400"></span>
          </div>
          <ul id="results" class="space-y-2"></ul>
        </div>
      </div>

      <aside class="md:col-span-1 p-4 bg-slate-800/40 rounded-2xl border border-slate-700">
        <h3 class="font-semibold mb-2">Module Info</h3>
        <dl class="text-sm space-y-1">
          <div class="flex justify-between"><dt>Name</dt><dd id="infoName" class="text-slate-300"></dd></div>
          <div class="flex justify-between"><dt>Items</dt><dd id="infoCount" class="text-slate-300"></dd></div>
          <div class="flex justify-between"><dt>Default Max</dt><dd id="infoMax" class="text-slate-300"></dd></div>
        </dl>
        <div class="mt-4">
          <h4 class="font-semibold mb-1">Rarity Weights</h4>
          <p class="text-xs text-slate-400">common 100 路 uncommon 40 路 rare 15 路 very_rare 5 路 unique 1 (overridden by `weight`)</p>
        </div>
      </aside>
    </section>

    <!-- Dungeon Generator moved to the Generated Maps tool -->
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
